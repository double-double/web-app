---
layout: default
---
<div class="grid">

  <div class="unit xs-1 s-1 m-1-2 l-1-3">
    {% for store in site.data.store.slides %}
      {% pattern sections/slides data=store id=forloop.index %}
    {% endfor %}
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-3">
    {% for store in site.data.store.maps %}
      {% pattern sections/maps data=store id=forloop.index %}
    {% endfor %}
  </div>

</div>
