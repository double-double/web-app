<div class="slides push">

  <label for="check-{{include.id}}" class="width-full">

    <div class="grid text-center pad-t">

      <div class="unit xs-1 s-1 unit-m-1 l-1 icon i-64 push">
        <img src="/images/icons/{{include.data.storeIcon}}" alt="">
      </div>

      <div class="unit xs-1 s-1 m-1 l-1 gutter-1-2">
          <div class="">
            <h1 class="push-0 tera">{{include.data.storeHeader}}</h1>
          </div>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1 sub-text">
        <h2 class="kilo">{{include.data.storeSub}}</h2>
      </div>
    </div>

  </label>


  <div class="info" data-id="check-{{include.id}}">
    <div class="grid">
      <div class="unit xs-1 gutter max-length pad-t">
        <p class="milli bold">{{include.data.storeText}}</p>

      </div>
    </div>
  </div>

</div>
