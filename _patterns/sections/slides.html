<div class="slides pad-t">

  <label for="check-{{include.id}}" class="width-full">

    <div class="grid text-center pad-t">
      <div class="unit xs-1 s-1 m-1-4 l-1-4 icon i-64 push">
        <img src="/images/icons/{{include.data.storeIcon}}" alt="">
      </div>
      <div class="unit xs-1 s-1 m-3-4 l-3-4 gutter-1-2">
        <h1 class="push-0 zetta">{{include.data.storeHeader}}</h1>
      </div>
      <div class="unit xs-1 s-1 m-1-3 l-1-3">
        <h2 class="giga">{{include.data.storeSub}}</h2>
      </div>
    </div>

  </label>

  <input id="check-{{include.id}}" type="checkbox">

  <div class="info">
    <div class="grid">
      <div class="unit xs-1 gutter max-length pad-t">
        <p class="milli bold">{{include.data.storeText}}</p>

      </div>
    </div>
  </div>

</div>
