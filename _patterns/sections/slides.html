<label for="check-{{include.id}}" class="embed embed-4by1">

  <div class="icon i-48">
    <img src="/images/icons/{{include.data.storeIcon}}" alt="">
  </div>
  <div class="">
    <h1 class="absolute pin-c">{{include.data.storeHeader}}</h1>
  </div>

</label>
<input id="check-{{include.id}}" type="checkbox">

<div class="info">
  <img class="img-flex gutter-1-2" src="/images/maps/{{include.data.storeImage}}" alt="">
  <div class="grid">
    <div class="unit xs-1 gutter max-length pad-t">
      <p class="milli">{{include.data.storeText}}</p>

    </div>
  </div>
</div>
